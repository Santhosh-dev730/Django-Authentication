{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    
    <div class="box-shadow">
        <div class="columns">
            <div class="column">
                <img src="{% static 'img/signup.png' %}" alt="login" class="register_image"/>
            </div>
            <div class="column">
                <h2 class="title is-3 has-text-weight-bold">Register</h2>
        <hr>
        {% if messages %}
            <div class="content has-text-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="field">
                <label class="label mb-0">Username</label>
                <div class="control">
                    <input class="input" type="text" name="username" required>
                </div>
            </div>
            
            <div class="field">
                <label class="label mb-0">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" required>
                </div>
            </div>
            
            <div class="field">
                <label class="label mb-0">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password1" required>
                </div>
            </div>
            
            <div class="field">
                <label class="label mb-0">Confirm Password</label>
                <div class="control">
                    <input class="input" type="password" name="password2" required>
                </div>
            </div>
            
            <button type="submit" class="button is-link">Register</button>
        </form>
        <hr>
        <a href="{% url 'login' %}" class="register">Already have an account? Login</a>
            </div>
        </div>
        
    </div>
</body>
</html>
